<h1>Upload shades photo</h1>
<div class="form-group">
  <label for="file"></label>
  <input type="file"
         id="file"
         (change)="uploadShades($event)">
</div>

<h1>Upload cat photo</h1>
<div class="form-group">
  <label for="file"></label>
  <input type="file"
         id="file"
         (change)="uploadCat($event)">
</div>

<h1>Hipsertize your cat</h1>
<button (click)="hipsterizeCat()">Hipsterize</button>
