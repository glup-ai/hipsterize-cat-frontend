<div class="home">

<app-header></app-header>

<mat-card class="upload-card">
  <mat-card-title *ngIf="!catFile"><p>Drag a file of your cat here</p></mat-card-title>
  <mat-card-title *ngIf="catFile"><p>What a beautiful cat!</p></mat-card-title>
  <app-drag-and-drop-file (fileUploaded)="uploadCat($event)"></app-drag-and-drop-file>
</mat-card>
    
<mat-card class="upload-card">
  <mat-card-title *ngIf="!shadesFile"><p>Drag a file of your shades here</p></mat-card-title>
  <mat-card-title *ngIf="shadesFile"><p>Cool shades 8)</p></mat-card-title>
  <app-drag-and-drop-file (fileUploaded)="uploadShades($event)"></app-drag-and-drop-file>
</mat-card>

<button (click)="hipsterizeCat()" mat-raised-button color="accent">Hipsterize</button>

</div>
